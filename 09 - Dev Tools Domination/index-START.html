<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello I am a %s string', 5)
    console.log(`hello I am a ${5} string`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red');

    // warning!
    console.warn('OH NO!');

    // Error :|
    console.error('whoa!');

    // Info
    console.info('hi');

    // Testing
    console.assert(1 === 1, 'nope!');

    // clearing
    console.clear()


    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old!`);
      console.groupEnd();
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    setTimeout(console.timeEnd('fetching data', 5000));

    console.table(dogs);
  </script>
</body>
</html>
