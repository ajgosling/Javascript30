<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const keys = []
  const code = "hello"

  window.addEventListener('keyup', (e) => {
    console.log(e);
    keys.push(e.key);
    console.log(keys);
    let lastCode = keys.slice(keys.length - code.length, keys.length).join("");
    if(code === lastCode) {
      console.log("here");
    }
  })
</script>
</body>
</html>
